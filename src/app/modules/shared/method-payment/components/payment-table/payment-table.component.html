<div class="relative overflow-x-auto">
  <table class="w-full table-auto">
    <!--Table head-->
    <thead class="text-xs uppercase text-muted-foreground">
      <tr>
        <th class="py-3 text-left text-gray-900 dark:text-white">Tipo de Pago</th>
        <th class="py-3 text-left text-gray-900 dark:text-white">Banco</th>
        <th class="py-3 text-left text-gray-900 dark:text-white">Cuenta Corriente</th>
        <th class="py-3 text-left text-gray-900 dark:text-white">N° Boleta Depósito</th>
        <th class="py-3 text-left text-gray-900 dark:text-white">Fecha</th>
        <th class="py-3 text-right text-gray-900 dark:text-white">Monto</th>
      </tr>
    </thead>
    <!--Table body-->
    <tbody>
      <tr class="border-b border-dashed border-border hover:bg-card" *ngFor="let item of data">
        <td class="py-2 pr-2">
          <span class="text-sm font-semibold text-muted-foreground">
            {{ item.paymentTypeName }}
          </span>
        </td>
        <td class="py-2 pr-2">
          <span class="text-sm font-semibold text-muted-foreground">
            {{ item.paymentBankName }}
          </span>
        </td>
        <td class="py-2 pr-2">
          <span class="text-sm font-semibold text-muted-foreground">
            {{ item.paymentAccountName }}
          </span>
        </td>
        <td class="py-2 pr-2">
          <span class="text-sm font-semibold text-muted-foreground">
            {{ item.paymentNumber }}
          </span>
        </td>
        <td class="py-2 pr-2">
          <span class="text-sm font-semibold text-muted-foreground">
            {{ item.paymentDate }}
          </span>
        </td>
        <td class="py-2 pr-2 text-right">
          <span class="text-sm font-semibold text-muted-foreground">
            {{ item.paymentAmount }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
