<app-modal [isOpen]="isOpen" (eventClose)="onClose()" [title]="title">
  <form [formGroup]="editForm" (submit)="onSubmit()">
    <div class="mb-3 gap-4">
      <div class="col-span-2 sm:col-span-1">
        <label for="category2" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">
          Tipo de pago <b class="text-red-600">*</b>
        </label>
        <input
          readonly
          formControlName="paymentTypeName"
          type="text"
          class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400" />
      </div>
    </div>

    <div class="mb-3 gap-4">
      <div class="col-span-2 sm:col-span-1">
        <label for="category2" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">
          Banco <b class="text-red-600">*</b>
        </label>
        <input
          readonly
          formControlName="paymentBankName"
          type="text"
          class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400" />
      </div>
    </div>

    <div class="mb-3 gap-4">
      <div class="col-span-2 sm:col-span-1">
        <label for="category2" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">
          Cuenta Corriente <b class="text-red-600">*</b>
        </label>
        <input
          readonly
          formControlName="paymentAccountName"
          type="text"
          class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400" />
      </div>
    </div>

    <div class="mb-3 gap-4">
      <div class="col-span-2 sm:col-span-1">
        <label for="category2" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">
          Número Boleta Depósito <b class="text-red-600">*</b>
        </label>
        <input
          formControlName="paymentNumber"
          type="text"
          class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400" />
      </div>
    </div>

    <div class="mb-3 gap-4">
      <div class="col-span-2 sm:col-span-1">
        <label for="category2" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">
          Fecha <b class="text-red-600">*</b>
        </label>
        <input
          formControlName="paymentDate"
          type="date"
          class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400" />
      </div>
    </div>

    <div class="mb-3 gap-4">
      <div class="col-span-2 sm:col-span-1">
        <label for="category2" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">
          Monto <b class="text-red-600">*</b>
        </label>
        <input
          formControlName="paymentAmount"
          type="number"
          step="any"
          class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400" />
      </div>
    </div>

    <div class="text-right">
      <button
        type="submit"
        class="rounded-lg bg-primary px-5 py-3 text-center text-sm font-medium text-white ring-primary/50 focus:outline-none focus:ring-4">
        Actualizar
      </button>
    </div>
  </form>
</app-modal>
