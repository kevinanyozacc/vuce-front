<app-modal [isOpen]="isOpen" [title]="title" (eventClose)="onClose()">
  <form [formGroup]="searchForm" (submit)="onSubmit()">
    <div class="mb-3 grid grid-cols-2 gap-4">
      <div class="col-span-2 sm:col-span-1">
        <label for="category2" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">
          Tipo de búsqueda <b class="text-red-600">*</b>
        </label>
        <select
          formControlName="column"
          class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary">
          <option value="name">Nombre del Establecimiento</option>
          <option value="ownerName">Nombre del Propietario</option>
          <option value="ownerRuc">RUC del Propietario</option>
        </select>
      </div>
      <div class="col-span-2 sm:col-span-1">
        <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">
          Valor de búsqueda <b class="text-red-600">*</b>
        </label>
        <input
          type="text"
          formControlName="value"
          class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400" />
      </div>
    </div>

    <div class="mb-3 text-right">
      <button
        [disabled]="!searchForm.valid"
        type="submit"
        class="rounded-lg bg-primary px-5 py-3 text-center text-sm font-medium text-white ring-primary/50 focus:outline-none focus:ring-4">
        Buscar
      </button>
    </div>
  </form>
  <!-- table -->
  <div class="border-t border-dashed border-t-gray-600 pt-4" *ngIf="establishments.length > 0">
    <app-establishment-search-table [data]="establishments" (eventSelect)="eventSelect.emit($event)" />
  </div>
</app-modal>
