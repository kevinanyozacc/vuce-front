<div class="relative overflow-x-auto shadow sm:rounded-lg">
  <table class="w-full text-left text-sm text-gray-500 dark:text-gray-400 rtl:text-right">
    <thead class="bg-gray-50 text-xs uppercase text-gray-700 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">Tipo Establecimiento</th>
        <th scope="col" class="px-6 py-3">Nombre Establecimiento</th>
        <th scope="col" class="px-6 py-3">Ruc Propietario</th>
        <th scope="col" class="px-6 py-3">Nombre Propietario</th>
      </tr>
    </thead>
    <tbody>
      <tr class="cursor-pointer hover:bg-slate-100" *ngFor="let item of data" (click)="this.eventSelect.emit(item)">
        <td scope="col" class="px-6 py-4 uppercase">{{ typeParse(item.type) }}</td>
        <td scope="col" class="px-6 py-4 uppercase">{{ item.name }}</td>
        <td scope="col" class="px-6 py-4 uppercase">{{ item.ownerRuc }}</td>
        <td scope="col" class="px-6 py-4 uppercase">{{ item.ownerName }}</td>
      </tr>
    </tbody>
  </table>
</div>
