<form>
  <!-- header -->
  <h6 class="mb-7 border-b border-dashed border-b-gray-600 pb-2 text-lg font-bold text-gray-900 dark:text-white">
    Datos de pago
  </h6>

  <!-- level 1 -->
  <div class="mb-10 grid gap-6 md:grid-cols-2">
    <div>
      <label class="col-span-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Oficina(Sede) <b class="text-red-800">*</b>
      </label>
      <input
        type="text"
        class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
    </div>
    <div></div>

    <!-- level 2 -->
    <div>
      <label class="col-span-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Area <b class="text-red-800">*</b>
      </label>
      <input
        type="text"
        class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
    </div>
    <div></div>

    <!-- level 3 -->
    <div>
      <label class="col-span-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Servicio por Procedimiento <b class="text-red-800">*</b>
      </label>
      <select
        class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary">
        <option value="NDE">.- valor 1</option>
      </select>
    </div>
    <div>
      <button
        class="relative mt-2 w-full rounded-lg bg-primary px-5 py-2.5 text-center text-sm font-medium text-white ring-primary/50 focus:outline-none focus:ring-4 sm:w-auto md:top-7 md:mt-0 md:ml-2">
        Agregar
      </button>
    </div>
  </div>

  <!-- level 4 -->
  <div class="mb-10">
    <div class="relative overflow-x-auto">
      <table class="w-full table-auto">
        <!--Table head-->
        <thead class="text-xs uppercase text-muted-foreground">
          <tr>
            <th class="py-3 text-left">Conceptos de pago</th>
            <th class="py-3 text-right">Cantidad</th>
            <th class="py-3 text-right">Costo</th>
          </tr>
        </thead>
        <!--Table body-->
        <tbody>
          <tr class="border-b border-dashed border-border hover:bg-card">
            <td class="py-2 pr-2">
              <span class="text-sm font-semibold text-muted-foreground">
                Regístro de almacen para guardacustodia (inspección del almacén)
              </span>
            </td>
            <td class="py-2 pl-2 text-right">
              <span class="text-sm font-semibold text-muted-foreground">1</span>
            </td>
            <td class="py-2 pl-2 text-right">
              <span class="text-sm font-semibold text-muted-foreground">180</span>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="border-b border-dashed border-border hover:bg-card">
            <td class="py-2 pr-2" colspan="2">
              <span class="text-sm font-semibold text-muted-foreground">Total</span>
            </td>
            <td class="py-2 pl-2 text-right">
              <span class="text-sm font-semibold text-muted-foreground">180</span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- level 5 -->
  <h6 class="mb-6 border-b border-dashed border-b-gray-600 pb-2 text-lg font-bold text-gray-900 dark:text-white">
    Pago a nombre de otro usuario
  </h6>

  <!-- level 6 -->
  <div class="mb-6 grid gap-6 md:grid-cols-3">
    <div>
      <label class="col-span-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Tipo Documento <b class="text-red-800">*</b>
      </label>
      <select
        class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary">
        <option value="NDE">.- valor 1</option>
      </select>
    </div>
    <div>
      <label class="col-span-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">
        N° Documento <b class="text-red-800">*</b>
      </label>
      <input
        type="text"
        class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
    </div>
    <div>
      <button
        class="relative w-full rounded-lg border border-primary bg-transparent px-5 py-2.5 text-center text-sm font-medium text-primary text-white ring-primary/50 focus:outline-none focus:ring-4 hover:bg-primary hover:text-white sm:w-auto md:top-7">
        Buscar
      </button>
    </div>
  </div>

  <!-- level 7 -->
  <div class="mb-6 grid gap-6 md:grid-cols-2">
    <div>
      <label class="col-span-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Razón social/Nombre <b class="text-red-800">*</b>
      </label>
      <input
        type="text"
        class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
    </div>
    <div></div>
  </div>

  <!-- level 8 -->
  <div class="mb-6 grid gap-6 md:grid-cols-2">
    <div>
      <label class="col-span-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Domicilio Legal <b class="text-red-800">*</b>
      </label>
      <input
        type="text"
        class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
    </div>
    <div></div>
  </div>
</form>
