<form>
  <!-- header -->
  <h6 class="mb-7 border-b border-dashed border-b-gray-600 pb-2 text-lg font-bold text-gray-900 dark:text-white">
    Finalidad
  </h6>

  <!-- level 2 -->
  <div class="mb-6 flex">
    <div class="ml-4">
      <input type="radio" class="mr-2" [checked]="finalidad.type == 'IMP'" (change)="onType('IMP')" />
      <label class="col-span-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">Importación</label>
    </div>

    <div class="ml-4">
      <input type="radio" class="mr-2" [checked]="finalidad.type == 'EXP'" (change)="onType('EXP')" />
      <label class="col-span-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">Exportación</label>
    </div>

    <div class="ml-4">
      <input type="radio" class="mr-2" [checked]="finalidad.type == 'TIN'" (change)="onType('TIN')" />
      <label class="col-span-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">Tránsito Interno</label>
    </div>
  </div>

  <!-- importación -->
  <div class="mt-2" *ngIf="finalidad.type == 'IMP'">
    <h6 class="mb-7 border-b border-dashed border-b-gray-600 pb-2 text-lg font-bold text-gray-900 dark:text-white">
      Importación
    </h6>

    <div class="mb-6 grid gap-6 md:grid-cols-2">
      <div>
        <label class="col-span-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">
          N° PSI <b class="text-red-600">*</b>
        </label>
        <input
          type="text"
          name="numberPSI"
          (keyup)="onChange($event.target)"
          [value]="finalidad.numberPSI || ''"
          class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
      </div>
      <div></div>

      <!-- level 2 -->
      <div>
        <label class="col-span-2 mb-2 block text-sm font-medium text-gray-900 dark:text-white">
          País Origen <b class="text-red-600">*</b>
        </label>
        <app-pais-select [value]="finalidad.countrySourceId" (eventChange)="onCountrySource($event)" />
      </div>

      <div>
        <label class="col-span-2 mb-2 block text-sm font-medium text-gray-900 dark:text-white">
          País Procedencia <b class="text-red-600">*</b>
        </label>
        <app-pais-select [value]="finalidad.countryTargetId" (eventChange)="onCountryTarget($event)" />
      </div>
    </div>
  </div>

  <!-- exportación -->
  <div class="mb-2" *ngIf="finalidad.type == 'EXP'">
    <h6 class="mb-6 border-b border-dashed border-b-gray-600 pb-2 text-lg font-bold text-gray-900 dark:text-white">
      Exportación
    </h6>

    <!-- level 4 -->
    <div class="mb-6 grid gap-6 md:grid-cols-2">
      <div>
        <label class="col-span-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">
          País de Destino <b class="text-red-600">*</b>
        </label>
        <app-pais-select [value]="finalidad.countryTargetId" (eventChange)="onCountryTarget($event)" />
      </div>
    </div>
  </div>

  <!-- Trásito interno -->
  <div class="mb-2" *ngIf="finalidad.type == 'TIN'">
    <h6 class="mb-6 border-b border-dashed border-b-gray-600 pb-2 text-lg font-bold text-gray-900 dark:text-white">
      Tránsito Interno
    </h6>

    <!-- level 6 -->
    <div class="mb-6 grid gap-6 md:grid-cols-2">
      <div>
        <label class="col-span-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Lugar <b class="text-red-600">*</b>
        </label>
        <textarea
          name="place"
          (keyup)="onChange($event.target)"
          [value]="finalidad.place || ''"
          class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary">
        </textarea>
      </div>
    </div>
  </div>
</form>
